<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Arclight Movie Theater</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-ticket">
            <h3>Age:</h3>
            <select id="age" class="form-control">
              <option value="5">Adult</option>
              <option value="12">Child</option>
              <option value="20">Senior</option>
            </select><br>
            <h3>Film:</h3>
            <select id="film" class="form-control">
              <option>Kill Bill</option>
              <option>The Shining</option>
              <option>The Lion King</option>
            </select><br>
            <h3>Day:</h3>
            <select id="day" class="form-control">
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select><br>
            <h3>Time:</h3>
            <select id="time" class="form-control">
              <option value="20">Matinee</option>
              <option value="1">Evening</option>
              <option value="1">Night</option>
            </select><br>

            <button type="submit" class="btn btn-primary btn-lg">Purchase</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
